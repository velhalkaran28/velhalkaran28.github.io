<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JoyMap - Happiness & Development Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JoyMap: Global Happiness & Development Explorer</h1>
  </header>

  <div class="container">
    <label for="country">Select Country:</label>
    <select id="country"></select>

    <label for="indicator">Select Indicator:</label>
    <select id="indicator"></select>

    <label for="startYear">Start Year:</label>
    <input type="number" id="startYear" value="2010" min="2000" max="2024">

    <label for="endYear">End Year:</label>
    <input type="number" id="endYear" value="2024" min="2000" max="2024">

    <button onclick="loadData()">Compare Indicator with Happiness</button>

    <canvas id="chart" width="800" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
